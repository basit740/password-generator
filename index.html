<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;500;600;700;800&family=Karla:ital,wght@0,400;0,500;0,600;0,800;1,700&family=Poppins:wght@400;500;600;700&family=Roboto+Mono:wght@400;500&family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Random Password Generator</title>
  </head>

  <body>


    <main>
      <section class="password-container">
        <div class="password-content">

          <div class="password">
            <h2 class="password-heading">Generate a <br><span class="heading-green">random password</span></h2>
            <p class="password-desc">Never use an insecure password again</p>

            <button class="btn btn--one btn-gen-password">Generate passwords</button>

            <input type="text" class="password-text">

            <div class="output-container">
              <div class="output-content">
                <label for="output1-first" class="output" id="output1">
                </label>
                <span class="copy-status" id="copy1">Click to copy</span>
              </div>
              <div class="output-content">
                <label for="output2-first" class="output" id="output2"></label>
                <span class="copy-status" id="copy2">Click to copy</span>
              </div>
            </div>

          </div>
          <div class="password">
            <h2 class="password-heading">Generate a <br><span class="heading-green">random password</span></h2>
            <p class="password-desc">Never use an insecure password again</p>

            <button class="btn btn--two btn-gen-password">Generate passwords</button>

            <input type="text" class="password-text">
            <div class="output-container">
              <div class="output-content">
                <label for="output2-first" class="output" id="output3"></label>
                <span class="copy-status" id="copy3">Click to copy</span>
              </div>
              <div class="output-content">
                <label for="output2-first" class="output" id="output4"></label>
                <span class="copy-status" id="copy4">Click to copy</span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script type="text/javascript" src="script.js"></script>
  </body>

</html>
